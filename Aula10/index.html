<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aula 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Diário de Classe</h1>
    </header>

    <main>
        <h2>Alunos</h2>
        <span>Turma de Programação Cliente</span>

        <div class="aluno">
            <div class="inputAluno">
                <label>Nome do Aluno</label><br>
                <input type="text" id="nome" placeholder="Informe o nome do aluno...">
            </div>

            <div class="inputAluno">
                <label>Nota da Avaliação 1</label><br>
                <input type="number" id="av1" placeholder="Informe a nota da Av1..." min="0" max="10">
            </div>

            <div class="inputAluno">
                <label>Nota da Avaliação 2</label><br>
                <input type="number" id="av2" placeholder="Informe a nota da Av2..." min="0" max="10">
            </div>

            <div class="inputAluno">
                <label>Nota da Avaliação 3</label><br>
                <input type="number" id="av3" placeholder="Informe a nota da Av3..." min="0" max="10">
            </div>

            <button onclick="aluno.Adicionar()">Adicionar</button>
            <button onclick="aluno.Cancelar()">Cancelar</button>
        </div>

        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Média Final</th>
                    <th>Remover</th>
                </thead>
                <tbody>
                    <!-- Alunos serão adicionados aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
