<script>
    let x = 0;
    let ct = 0;
    let lista = [];

    while(x != 1){
        x = prompt("Digite 1 para sair: ")
        if(x != 1){
            ct = ct + 1;
        lista.push(x)
        alert(x)
        }
    }
    alert("O total de valores digitados foi: "+ct)
    alert("Os valores digitados foram: "+lista)
</script>
