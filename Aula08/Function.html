<script>
    function soma(n1,n2){
        let r = Number(n1) + Number(n2);
        return r;
    }

    function multiplica(n1,n2){
        let r = Number(n1) * Number(n2);
        return r;
    }

    var s, m, v1, v2
    v1 = prompt("Digite o 1º valor: ");
    v2 = prompt("Digite o 2º valor: ");
    s = soma(v1,v2);
    m = multiplica(v1,v2);

    alert("O resultado da soma entre "+v1+" e "+v2+" é: "+s+" e o resultado da multiplicação é: "+m);
</script>
